<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Animée JS - GreenSock GSAP</title>
    <link rel="stylesheet" href="styles.css">

    <link href = "https://fonts.googleapis.com/css2? family = Cabine: wght @ 400; 500 & display = swap" rel = "stylesheet">
</head>
<body>
    <div class="lignes">
        <div class="l1"></div>
        <div class="l2"></div>
    </div>

    <div class="container-first">
        <h1><span>Bienvenue </span><span>à </span><span>vous </span></h1>
        <div class="container-btns">
            <button class="btn-first b1">Mon 1er BTN</button>
            <button class="btn-first b2">Mon 2em BTN</button>
        </div>
    </div>

    <img src="images/avatarmoua.png" alt="mon avatar" class="logo">

    <ul class="medias">
        <li class="bulle"><img src="images/HTML.png" alt="logo html" class="logo-medias"></li>
        <li class="bulle"><img src="images/CSS.png" alt="logo css" class="logo-medias"></li>
        <li class="bulle"><img src="images/github.png" alt="logo gituhub" class="logo-medias"></li>
        <li class="bulle"><img src="images/linkedin.png" alt="logo linkelin" class="logo-medias"></li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
